server:
  port: 8082


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/batch
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.MySQL5Dialect

  #disable job run at startup
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: ALWAYS